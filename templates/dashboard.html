{% extends "base.html" %}

<!-- ======= Main Content ======= -->
{% block content %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% if fruits_coll|length > 0 %} {% for fruit in fruits_coll %}
    <!-- looping --->
    <div class="col">
      <div class="card">
        <img
          src="{{url_for('static', filename='uploads/' + fruit.image)}}"
          class="card-img-top"
          alt="Hollywood Sign on The Hill"
        />
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title">{{fruit.name}}</h5>
            <h5 class="card-title" style="color: brown">{{fruit.price}}</h5>
          </div>
          <p class="card-text">{{fruit.description}}</p>
        </div>
      </div>
    </div>
    {% endfor %} {% endif %}
    <!-- looping --->
  </div>
</main>
<!-- ======= End of Main Content ======= -->
{% endblock %}
